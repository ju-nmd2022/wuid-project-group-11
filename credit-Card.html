<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Example</title>
    <link rel="stylesheet" href="css/Credit-Card.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/querry.css" />
    <script src="js/credit-card.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="logo">ZATÃ‰</h1>
    </header>

    <main>
      <h2>Delivery options</h2>
      <img class="delivery" src="./media/deliveryOptions.png" />
      <h2>Customer information</h2>

      <div class="CustomerInfo">
        <form action="">
          <div class="customer-grid">
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="big-box"
                placeholder="First Name"
              />
            </div>

            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="big-box"
                placeholder="Surname"
              />
            </div>

            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="big-box"
                placeholder="Address"
              />
            </div>

            <div class="empty"></div>

            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="big-box"
                placeholder="Email: xxxx@xxx.com"
              />
            </div>

            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="big-box"
                placeholder="Phone number"
              />
            </div>
          </div>
        </form>
      </div>

      <h2>Payment</h2>

      <div class="CreditCardInfo">
        <form action="">
          <div class="inputBox">
            <input
              type="text"
              maxlenght="16"
              class="big-box"
              placeholder="Name Card Holder"
            />
          </div>
          <div class="inputBox">
            <input
              type="text"
              maxlenght="16"
              class="big-box"
              placeholder="Card Number xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="Date-and-CVV">
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="small-box"
                placeholder="MM/YY"
              />
            </div>

            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="small-box"
                placeholder="cvv"
              />
            </div>
          </div>
          <div class="space"></div>
          <a href="#" style="font-family: 'Inria Serif'" class="done">DONE</a>
        </form>
      </div>
      <div class="space-2"></div>
    </main>
    <footer>
      <div class="parent">
        <div class="div1"><p>Gift card</p></div>
        <div class="div2"><p>stores</p></div>
        <div class="div3"><p>discounts</p></div>
        <div class="div4"><p>Get help</p></div>
        <div class="div5"><p>Contact</p></div>
      </div>
    </footer>
  </body>
</html>
