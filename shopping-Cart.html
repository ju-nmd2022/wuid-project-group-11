<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/shopping-cart.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">ZATÉ</h1>
      </nav>
    </header>
    <main>
      <div class="basket-container">
        <div class="choosed">
          <div class="piccc">
            <img src="./media/AirJordanRed.jpg" alt="" />
          </div>
          <div class="texttt">
            <p>
              Air Jordan 1, Varsity Red <br />
              size: 36.5 <br />
              Price: 189€
            </p>
          </div>
        </div>
        <div class="line"></div>
        <div class="choosed">
          <div class="piccc">
            <img src="./media/AirForce1White.jpg" alt="" />
          </div>
          <div class="texttt">
            <p>
              Nike Air Force 1, White <br />
              size: 35 <br />
              Price: 109€
            </p>
          </div>
        </div>
        <div class="line"></div>
        <div class="choosed">
          <div class="piccc">
            <img src="./media/Air Jordan 5, GORE TEX.png" alt="" />
          </div>
          <div class="texttt">
            <p>
              Air Jordan 5, GORE TEX <br />
              size: 38.5 <br />
              Price: 199€
            </p>
          </div>
        </div>
        <div class="line"></div>
      </div>
      <a href="check-out.html">
        <img class="buttonnn" src="./media/checkout.png" alt="" />
      </a>
    </main>
    <footer>
      <div class="parent">
        <div class="div1"><p>Gift card</p></div>
        <div class="div2"><p>stores</p></div>
        <div class="div3"><p>discounts</p></div>
        <div class="div4"><p>Get help</p></div>
        <div class="div5"><p>Contact</p></div>
      </div>
    </footer>
  </body>
</html>
